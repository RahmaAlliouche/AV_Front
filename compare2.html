<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Compare Result</title>
    <link rel="icon" type="image/png" href="pic/av.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #3779a4;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .back-arrow {
            position: sticky;
            top: 0;
            background-color: #3779a4;
            width: 100%;
            padding: 10px 20px;
            font-size: 20px;
            color: #d1e7f1;
            text-decoration: none;
            font-weight: bold;
        }

        .box {
            width: 250px;
            height: 140px;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .box-light {
            background: linear-gradient(135deg, #9bc8e5, #6aaed6);
        }

        .box-dark {
            background: linear-gradient(135deg, #7a9cd9, #4f7bb4);
        }

        .circle {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #ffffff, #dfe9f3);
            border: 5px solid #3779a4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #3779a4;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .back-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: black;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-icon">‚Üê</a>
    <div class="container">
        <div class="box box-light">
            <p>Age :</p>
            <p>Gender :</p>
            <p>Skin :</p>
        </div>
        <div class="box box-dark">
            <p>Age :</p>
            <p>Gender :</p>
            <p>Skin :</p>
        </div>
        <div class="circle">
            Similarity score
        </div>
    </div>
</body>
</html>
